<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de cliente</title>
</head>

<body>
	<section layout:fragment="conteudo">
		
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">		
			<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
				<div class="form-group  bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" id="nome" class="form-control"/>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group  bw-required">
						<label for="tipo-pessoa" class="control-label">Tipo pessoa</label>
						<div>
							<div class="radio  radio-inline">
								<input type="radio" name="tipo-pessoa" id="pessoa-fisica" />
								<label for="pessoa-fisica">Física</label>
							</div>
							<div class="radio  radio-inline">
								<input type="radio" name="tipo-pessoa" id="pessoa-juridica" />
								<label for="pessoa-juridica">Jurídica</label>
							</div>
						</div>
					</div>
					
					<div class="col-sm-4  form-group  bw-required">
						<label for="cpfOuCnpj" class="control-label">CNPJ/CPF</label>
						<input type="text" id="cpfOuCnpj" class="form-control" />
					</div>
					
					<div class="col-sm-4 form-group">
						<label for="telefone" class="control-label">Telefone</label>
						<input type="text" id="telefone" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-8  form-group">
						<label for="email" class="control-label">E-mail</label>
						<input type="text" id="email" class="form-control" />
					</div>
					
					<div class="col-sm-4  form-group  bw-required">
						<label for="cep" class="control-label">CEP</label>
						<input type="text" id="cep" class="form-control" />
					</div>
				</div>	
				
				<div class="row">
					<div class="col-sm-8  form-group  bw-required">
						<label for="logradouro" class="control-label">Logradouro</label>
						<input type="text" id="logradouro" class="form-control" />
					</div>
					
					<div class="col-sm-4 form-group  bw-required">
						<label for="numero" class="control-label">Número</label>
						<input type="text" id="numero" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="complemento" class="control-label">Complemento</label>
						<input type="text" id="complemento" class="form-control" />
					</div>
					
					<div class="col-sm-4 form-group  bw-required">
						<label for="estado" class="control-label">Estado</label>
						<select name="" id="estado" class="form-control">
							<option value="">Selecione</option>
						</select>
					</div>
					
					<div class="col-sm-4 form-group  bw-required">
						<label for="cidade" class="control-label">Cidade</label>
						<select name="" id="cidade" class="form-control">
							<option value="">Selecione</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
			
		</div>
	</section>
</body>
</html>
