<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal  fade" id="modalCadastroRapidoEstilo" tabindex="-1" role="dialog" th:fragment="modal" data-backdrop="static">
		<div class="modal-dialog  modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
		        	<h4 class="modal-title">Cadastro de estilo</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger hidden js-mensagem-cadastro-rapido-estilo"></div>
					
					<form class="form-horizontal" th:action="@{/estilos}">
						<div class="form-group  bw-required">
							<label for="nomeEstilo" class="col-sm-2  control-label">Nome</label>
							<div class="col-sm-10">
								<input id="nomeEstilo" type="text" class="form-control" autofocus="autofocus" />
							</div>
						</div>
					</form>			
					<button type="button" class="btn  btn-primary  js-modal-cadastro-estilo-salvar-btn">Salvar</button>
					<button type="button" class="btn  btn-default" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
