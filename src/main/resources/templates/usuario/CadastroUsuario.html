<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de usuário</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>

<body>
	<section layout:fragment="conteudo">
		
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de usuário
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">		
			<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
				<div class="form-group  bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" id="nome" class="form-control" />
				</div>
				
				<div class="row">
					<div class="col-sm-6  form-group  bw-required">
						<label for="email" class="control-label">E-mail</label>
						<input type="text" id="email" class="form-control" />
					</div>
					<div class="col-sm-3  form-group">
						<label for="data-nascimento" class="control-label">Data de nascimento</label>
						<input type="text" id="data-nascimento" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3  form-group  bw-required">
						<label for="senha" class="control-label">Senha</label>
						<input type="password" id="senha" class="form-control" />
					</div>
					<div class="col-sm-3  form-group  bw-required">
						<label for="confirmacao-senha" class="control-label">Confirmação de senha</label>
						<input type="password" id="confirmacao-senha" class="form-control" />
					</div>
					<div class="col-sm-3  form-group  bw-required">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" id="status" class="js-status" data-size="small" 
								data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo"/>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6  form-group  bw-required">
						<label class="control-label">Grupos</label>
						<div>
							<div class="checkbox  checkbox-inline">
								<input type="checkbox" id="adminstrador" />
								<label for="adminstrador">Administrador</label>
							</div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox" id="vendedor" />
								<label for="vendedor">Vendedor</label>
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>
</body>
</html>
